<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 360px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #27ae60;
        }

        #successMessage {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2>Hotel Booking Form</h2>
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="id">ID Proof</label>
            <input type="text" id="id" placeholder="Enter ID number" required>

            <label for="date">Booking Date</label>
            <input type="date" id="date" required>

            <label for="days">Number of Days</label>
            <input type="number" id="days" min="1" placeholder="Enter number of days" required>

            <label for="people">Number of People</label>
            <input type="number" id="people" min="1" placeholder="Enter number of guests" required>

            <label for="room">Room Type</label>
            <select id="room" required>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>
                <option value="standard">Standard Room</option>
            </select>

            <button type="submit">Book Now</button>
        </form>

        <div id="successMessage"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#bookingForm').on('submit', function (e) {
                e.preventDefault();

                const name = $('#name').val().trim();
                const id = $('#id').val().trim();
                const date = $('#date').val();
                const days = $('#days').val();
                const people = $('#people').val();
                const room = $('#room').val();

                const nameRegex = /^[A-Za-z\s.,]+$/;

                if (!nameRegex.test(name)) {
                    alert("Invalid name! Only letters, spaces, periods (.) and commas (,) are allowed.");
                    return;
                }

                // Save booking data to localStorage
                localStorage.setItem("booking", JSON.stringify({
                    name, id, date, days, people, room
                }));

                // âœ… Correct redirect to billing.html
                window.location.href = "billing.html";
            });
        });
    </script>
</body>
</html>
