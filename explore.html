<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px 0;
        }
        .gallery-container {
            text-align: center;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Travel Gallery</h2>
        <div class="row g-4 gallery-container">
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="effile tower.jpg" alt="Eiffel Tower" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="egpyt.jpg" alt="Egypt" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="london bridge.jxl" alt="London Bridge" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="london food street.jpg" alt="London Food Street" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="paris tourist pic.jpg" alt="Paris Tourist" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="park plaza.jpg" alt="Park Plaza" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
