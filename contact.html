<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TravelMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-container {
      margin-top: 80px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .form-control:focus {
      box-shadow: 0 0 10px #f39c12;
      border-color: #f39c12;
    }

    .btn-custom {
      background-color: #f39c12;
      color: #fff;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    .social-icons i {
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .social-icons i:hover {
      color: #f39c12;
      transform: scale(1.2);
    }

    #map {
      border-radius: 10px;
      filter: grayscale(100%) contrast(90%);
    }

    .form-message {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container contact-container">
    <h2 class="text-center mb-4">ðŸ“¬ Get in Touch with <strong>TravelMate</strong></h2>
    <form id="contactForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" name="name" placeholder="Your Name" required />
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" name="email" placeholder="Your Email" required />
        </div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="subject" placeholder="Subject" required />
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="message" rows="5" placeholder="Message..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom px-4">Send Message</button>
      </div>
      <div class="form-message mt-3 text-center"></div>
    </form>

    <hr class="my-4" style="border-color: rgba(255,255,255,0.2);" />

    <div class="text-center social-icons">
      <a href="#"><i class="fab fa-facebook text-white"></i></a>
      <a href="#"><i class="fab fa-twitter text-white"></i></a>
      <a href="#"><i class="fab fa-instagram text-white"></i></a>
      <a href="#"><i class="fab fa-linkedin text-white"></i></a>
    </div>

    <div class="mt-4" id="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#contactForm').on('submit', function (e) {
        e.preventDefault();

        const name = $('input[name="name"]').val();
        const email = $('input[name="email"]').val();
        const subject = $('input[name="subject"]').val();
        const message = $('textarea[name="message"]').val();

        if (name && email && subject && message) {
          $('.form-message')
            .removeClass('text-danger')
            .addClass('text-success')
            .text('Message sent successfully! Weâ€™ll get back to you soon.')
            .fadeIn();

          $(this).trigger('reset');
        } else {
          $('.form-message')
            .removeClass('text-success')
            .addClass('text-danger')
            .text('Please fill in all fields!')
            .fadeIn();
        }
      });
    });
  </script>
</body>
</html>
